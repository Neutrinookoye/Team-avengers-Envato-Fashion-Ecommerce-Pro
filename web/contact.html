<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  
    <div class="container-fluid">
        <div class="logo">
            <img src="../img/Logo.png" alt="logo" class="img"/>
        </div>

        <div class="p">
            <h3>CONTACT US</h3>
            <h6>GET IN TOUCH WITH US</h6>
        </div>
        
        <div class="icons">
            <div class="one">
                <img src="../img/phone-24px 1.svg" alt="phone-24px">
                <h6>PHONE</h6>
                <p>Phone: 08106501694 <br/>
                    Phone: +40145687
                </p>
            </div>

            <div class="two">
                <img src="../img/location_on-24px 1.svg" alt="location">
                <h6>PHONE</h6>
                <p>81A Nelson Street, pretoria, South Africa</p>
            </div>

            <div class="not">
                <img src="../img/email-black-18dp 1.svg" alt="email-black-18dp">
                <h6>E-mail</h6>
                <p>zurifashion@gmail.com</p>
            </div>
        </div>

        <div class="form-container">
            <h6>WHAT DO YOU NEED TO KNOW?</h6>

            <div class="form-cont">
                <form action="">
                    <input type="text" placeholder="Your Name"> <br>
                    <input type="text" placeholder="Your Email"> <br>
                    <input type="text" placeholder="Subject"> <br>
                    
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea> <br>
                    <input type="submit" value="Submit Message" class="submit">
                </form>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
</body>
</html>
